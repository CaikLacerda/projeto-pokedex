<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Links -->
    <link rel="shortcut icon" href="images/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

    <!-- Main JS -->
    <script defer src="js/script.js"></script>

</head>
<body>
    
    <main>
        <img src="#" alt="pokemon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>

       <div>
           <button class="button-shiny">
            <img src="images/shinycharm.png" alt="shiny charm">
           </button>
       </div>

        <form class="form">
            <input
                type="search"
                class="input__search"
                placeholder="Nome ou Numero"
                required
            >
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="images/pokedex.png" alt="pokedex" class="pokedex">
    </main>
    <audio autoplay="autoplay" controls="controls" class="music">
        <source src="audio/Pokemon Gameboy Music (128 kbps).mp3" type="audio/mp3" />
        seu navegador n√£o suporta HTML5
    </audio>
</body>
</html>
