<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="shortcut icon" href="images/favicon-16x16.png" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
    <main>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/6.png" alt="pokemon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number">6 - </span>
            <span class="pokemon__name">charizard</span>
        </h1>

        <form class="form">
            <input
                type="search"
                class="input__search"
                placeholder="Nome ou Numero"
                required
            >
        </form>

        <img src="images/pokedex.png" alt="pokedex" class="pokedex">
    </main>

</body>
</html>
